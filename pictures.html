<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background-color: rgb(216, 199, 231);

    }

    .back-to-search {
      text-align: right;
    }

    .logo {
      text-align: center;
      padding: 15px;
    }

    .input-search {
      border: 1px solid;
      border-radius: 20px;
      width: 250px;
      height: 25px;
    }

    .div-c {
      text-align: center;
      padding: 10px;
    }

    .submit {
      margin: 10px;
      padding: 5px;
      border-radius: 10px;
    }
  </style>

</head>

<body>
  <div class="back-to-search">
    <a href="search.html">Back to search</a>
  </div>
  <div class="logo">
    <img src="googlelogo color.png">
  </div>
  <form action="https://google.com/search">
    <div class="div-c">
      <input class="input-search" search type="text" name="imghp" />
    </div>
    <div class="div-c">
      <input class="submit" type="submit" value="Google Search" name="imghp?hl"/>
      <input class="submit" type="submit" value="Мне повезёт!" name="btnI" />
    </div>
  </form>
  </div>
</body>

</html>
